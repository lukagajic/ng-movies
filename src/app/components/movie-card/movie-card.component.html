<div class="card m-2" style="width: 18rem">
  <img [src]="movie?.backdropPath" class="card-img-top" [alt]="movie?.title" />
  <div class="card-body">
    <h5 class="card-title">{{ movie?.title }}</h5>
    <p class="card-text">
      {{ movie?.voteAverage }} / 10 <fa-icon [icon]="starIcon"></fa-icon>
    </p>
    <a [routerLink]="['/movie', movie?.id]" class="btn btn-primary">See more</a>
  </div>
</div>
